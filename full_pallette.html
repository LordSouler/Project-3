<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/15546c2803.js" crossorigin="anonymous"></script>
    <title>The Full Pallette</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <div class="header">
            <nav class="header--nav">
                <a href="index.html"> <i class="header--nav__back fas fa-arrow-left"></i></a>
                <a href="index.html"> <img src="images/logo/ohmyfood.svg" alt="Oh My Food logo" title="Oh My Food"></a>
            </nav>
            <div class="header--imagecard">
                <a href="full_pallette.html"> <img src="images/restaurants/full_pallette.jpg" alt="The Full Pallette" title="The Full Pallette"></a>
            </div>
        </div>

    </header>

    <main>
        <section class="restaurant">
            <h1 class="restaurant--h1">The Full Pallette</h1>
            <div class="heartcontainer">
                <i class="restaurant--heart far fa-heart"></i>
                <i class="restaurant--heartcolor fas fa-heart"></i>
            </div>

            <div class="restaurant__blocks">

                <span> <span class="restaurant--span">ENTR</span>EES</span>

                <div class="restaurant--card">
                    <div class="restaurant--card__text">
                        <h3>Escargot</h3>
                        <p>With southern French spices</p>
                    </div>
                    <span class="restaurant--card__price"><b>25€</b></span>
                    <span class="restaurant--card__holder">
                        <i class="restaurant--card__check fas fa-check-circle"></i>
                    </span>
                </div>

                <div class="restaurant--card">
                    <div class="restaurant--card__text">
                        <h3>Duck Foie Gras</h3>
                        <p>with black truffle shavings</p>
                    </div>
                    <span class="restaurant--card__price"><b>35€</b></span>
                    <span class="restaurant--card__holder">
                        <i class="--card__check fas fa-check-circle"></i>
                    </span>
                </div>

                <div class="restaurant--card">
                    <div class="restaurant--card__text">
                        <h3>Fried Egg</h3>
                        <p>...</p>
                    </div>
                    <span class="restaurant--card__price"><b>20€</b></span>
                    <span class="restaurant--card__holder">
                        <i class="restaurant--card__check fas fa-check-circle"></i>
                    </span>
                </div>
            </div>

            
        </section>
    </main>
</body>
